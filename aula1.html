<html>

	<head>
		<title> Cadastro de Usuário</title>
		
		<script>
				function exibirSenha(){
					var elSenha = document.getElementById("txtSenha");
				
					if(elSenha.type=="text"){
				
						elSenha.type="password";
					}else{
				
						elSenha.type="text";
					}
				}
				
				function trocar(){
					var nome = document.getElementById("txtNome");
					var senha = document.getElementById("txtSenha");
					var aux = "";
					
					aux = nome.value;
					nome.value = senha.value;
					senha.value = aux;
				}
		</script>
	</head>
	
	<body>
	
		<form>
			<label id="lblUsername"> Nome </label>
			<input type="text" name="nome" id="txtNome">
			
			<label id="lblUsername"> Senha </label>
			<input type="text" name="senha" id="txtSenha">
			
			<input type ="submit" value="Salvar"/>
			<input type ="button" onclick="exibirSenha()" value="Ver Senha">
			<input type ="button" onclick="trocar()" value="Trocar Campo"/>
			
		</form>
	
	</body>
	
</html>
