<html>
    <head>
        <script>
            var vetor = [];
            function Maior(){
                
                var maior = vetor[0];
                
                for(i=1;i<vetor.length;i++){
                    if(vetor[i]>maior){
                        maior = vetor[i];
                    }
                }

                var saidaMaior = document.getElementById("saidaMaior");
                saidaMaior.innerText = "Maior n√∫mero: " + maior;
            }

            function Adicionar(){
                var n = Number(document.getElementById("Nr").value);
                vetor.push(n);
                Mostrar(n);
            }

            function Mostrar(n){
                var saida = document.getElementById("saida");
                saida.innerText = saida.innerText + "," + n;
            }

        </script>

    </head>
    <body>

        <input type="text" id="Nr"/>

        <input type="button" value="Maior" onclick="Maior()"/>
        <input type="button" value="+" onclick="Adicionar()"/>
        <br>

        <label id="saida"></label>
        <br>
        <label id="saidaMaior"></label>

    </body>

</html>
